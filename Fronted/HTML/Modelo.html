<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <script src='../js/Modelo.js'></script>
    <!-- ajax jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend>Modulo</legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" value=""
                                placeholder="Ingresar name">
                        </div>

                        <label class="col-sm-2 col-form-label">Descriptión</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" id="description" value=""
                                placeholder="Ingresar description">
                        </div>

                    </div>

                    <label class="col-sm-2 col-form-label">Route</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="route" id="route" value=""
                            placeholder="Ingresar route">
                    </div>

                      
                        
                           
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        </div>
        <div id="outputData">           
        <br>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                        <th>Name</th>
                        <th>Descriptión</th>
                        <th>Route</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                     <!-- Aquí llegan los datos de la bd -->                    
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

<script>
    loadData();
</script>
