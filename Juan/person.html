<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Person</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <script src='../js/person.js'></script>
    <!-- ajax jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend>Legend</legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="hidden" name="id" id="id" value="">
                            <input type="text" class="form-control" name="first_name" id="first_name" value=""
                                placeholder="First name">
                        </div>

                        <label class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="last_name" id="last_name" value=""
                                placeholder="Last name">
                        </div>

                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="email" id="email" value=""
                                placeholder="Email">
                        </div>

                        <label class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="phone" id="phone" value=""
                                placeholder="Phone">
                        </div>

                        <label class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" value="" placeholder="Date of birth">
                         </div>
            
                        <label class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="gender" id="gender" value=""
                                placeholder="Gender">
                        </div>

                        <label class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="address" id="address" value=""
                                placeholder="Address">
                        </div>

                        <label class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            </br>
                            <select class="form-select" id="state">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        </div>
        <div id="outputData">           
            <br>
            <table class="table table-hover">
              <thead>
                <tr class="table-dark">
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Date of Birth</th>
                  <th>Gender</th>
                  <th>Address</th>
                  <th>State</th>
                  <th colspan="2">Actions</th>
                </tr>
              </thead>
              <tbody id="resultData">
              </tbody>
            </table>
        </div>
    </div>
</body>


<script>
loadData();
</script>

</html>
