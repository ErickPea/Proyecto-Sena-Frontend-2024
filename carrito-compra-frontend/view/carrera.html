<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>carrera</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <script src='../js/carrera.js'></script>

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    
    <!-- ajax jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend>carrera</legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombre" id="nombre" value=""
                                placeholder="Ingresar nombre">
                        </div>

                        <label class="col-sm-2 col-form-label">Fecha</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="fecha" id="fecha" value=""
                                placeholder="Ingresar fecha">
                        </div>

                        <label class="col-sm-2 col-form-label">Ubicacion|</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="ubicacion" id="ubicacion" value=""
                                placeholder="Ingresar ubicacion">
                        </div>

                        <label class="col-sm-2 col-form-label">Longitud</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="longitud" id="longitud" value=""
                                placeholder="Ingresar longitud">
                        </div>

                        <label class="col-sm-2 col-form-label">Tipo</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="tipo" id="tipo" value=""
                                placeholder="Ingresar tipo">
                        </div>

                        <label class="col-sm-2 col-form-label">Categoria</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="categoria" id="categoria" value=""
                                placeholder="Ingresar categoria">
                        </div>

                        <label class="col-sm-2 col-form-label">State</label>
                        <div class="col-sm-10">
                            </br>
                            <select class="form-select" id="state">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agragar</button>
        </div>
        <div id="outputData">           
        </br>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Ubicacion</th>
                        <th>Longitud</th>
                        <th>Tipo</th>
                        <th>Categoria</th>
                        <th>State</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                     <!-- AquÃ­ llegan los datos de la bd -->                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script>
   loadData();
</script>
