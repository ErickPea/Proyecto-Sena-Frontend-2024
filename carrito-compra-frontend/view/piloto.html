<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Piloto</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <script src='../js/piloto.js'></script>
    
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/estilos.css'>
    

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c494f985af.js" crossorigin="anonymous"></script>

    <!-- ajax jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend>Piloto</legend>
                    <div class="form-group row">
                        <input type="hidden" name="id" id="id" value="">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="nombre" id="nombre" value=""
                                placeholder="Ingresar nombre">
                        </div>

                        <label class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="apellido" id="apellido" value=""
                                placeholder="Ingresar apellido">
                        </div>

                        <label class="col-sm-2 col-form-label">Nacionalidad</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" value=""
                                placeholder="Ingresar nacionalidad">
                        </div>

                        <label class="col-sm-2 col-form-label">Edad</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="edad" id="edad" value=""
                                placeholder="Ingresar edad">
                        </div>

                        <label class="col-sm-2 col-form-label">Numero</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="numero" id="numero" value=""
                                placeholder="Ingresar numero">
                        </div>

                        <label class="col-sm-2 col-form-label">State</label>
                        <div class="col-sm-10">
                            </br>
                            <select class="form-select" id="state">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                           </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="botonesContainer">
        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
            <button class="btnDark" id="btnDark">
                <span ><i class="fa-solid fa-sun"></i></span>
                <span><i class="fa-solid fa-moon"></i></span>
            </button>
        </div>
        </div>
        <div id="outputData">
            <!-- Aquí llegan los datos de la bd -->
        </br>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nacionalidad</th>
                        <th>Edad</th>
                        <th>Numero</th>
                        <th>State</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                    <!-- Aquí llegan los datos de la bd -->                    
               </tbody>
            </table>
        </div>
    </div>
</body>

</html>

<script>
    loadData();
 </script>
